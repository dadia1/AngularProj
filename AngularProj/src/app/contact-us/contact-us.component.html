

<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group" [class.has-error]="myFname.invalid && (myFname.dirty || myFname.touched)"
             [class.has-success]="myFname.valid">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname"
                   [(ngModel)]="personalDetails.FirstName"
                   #myFname="ngModel" required pattern="[A-Za-z]{3,10}" />
          </div>

        </div>
        <div class="form-group" [class.has-error]="myLname.invalid && (myLname.dirty || myLname.touched)"
             [class.has-success]="myLname.valid">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname"
                   [(ngModel)]="personalDetails.LastName" #myLname="ngModel" required pattern="[A-Za-z]{3,10}" />
          </div>
        </div>
        <div class="form-group" [class.has-error]="myEmail.invalid && (myEmail.dirty || myEmail.touched)"
             [class.has-success]="myEmail.valid">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                   [(ngModel)]="personalDetails.Email" #myEmail="ngModel"
                   required pattern="[A-Za-z]{3,10}" />
          </div>
        </div>
        <div class="form-group" [class.has-error]="myComment.invalid && (myComment.dirty || myComment.touched)"
             [class.has-success]="myComment.valid">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment" placeholder="Enter your message here"
                      [(ngModel)]="personalDetails.Comment" #myComment="ngModel" required></textarea>
            <!--<div *ngIf="myComment.invalid && (myComment.dirty || myComment.touched)"
                 class="alert alert-danger">
              <div *ngIf="myComment.errors.required">
                First Name is required.
              </div>
              <div *ngIf="myComment.errors.minlength">
                First Name must be at least 4 characters long.
              </div>
            </div>-->
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input id="btnSubmit" type="button" (click)="onClick()"
                   value="Submit" class="btn btn-default" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <button id="btnBack" class="btn btn-primary" (click)="goBack()">Back</button>
</div>
